MACHINE = "qemui386"

DISTRO = "debian-jessie"
DISTRO_ARCH = "i386"

IMAGE_PREINSTALL = "linux-image-3.16.0-4-686-pae"

KERNEL_IMAGE = "vmlinuz-3.16.0-4-686-pae"
INITRD_IMAGE = "initrd.img-3.16.0-4-686-pae"

IMAGE_BOOT_FILES = "${KERNEL_IMAGE}"

ROOTFS_DEV = "sda"

QEMU_ARCH = "i386"
